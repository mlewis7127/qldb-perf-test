
service: perftest

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED : "1"

plugins:
  - serverless-pseudo-parameters
  - serverless-iam-roles-per-function
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js'   # Name of webpack configuration file
    includeModules: false   # Node modules configuration for packaging
    packager: 'npm'   # Packager that will be used to package your external modules


functions:
  perfGetLicence:
    name: perf-get-licence-${self:provider.stage}
    handler: functions/perf-get-licence.handler
    events:
      - http:
          path: /licence/{licenceid}
          method: get
    iamRoleStatements:
      - Effect: Allow
        Action: 
          - qldb:SendCommand
        Resource: arn:aws:qldb:eu-west-1:082136225280:ledger/qldb-simple-demo-dev
